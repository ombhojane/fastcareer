<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Responses</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css"> <!-- Optional: Link to your CSS file -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Optional: For styling with Tailwind CSS -->
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Processed Responses</h1>
        <div id="processedResponses" class="processed-responses">
            <!-- Processed responses will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processedDiv = document.getElementById('processedResponses');
            const userResponses = JSON.parse(localStorage.getItem('userResponses')) || {};
            
            let content = '<ul class="list-disc pl-5">';

            // Iterate through userResponses to build content
            for (const [questionId, response] of Object.entries(userResponses)) {
                // Adjust the display according to your needs. Here, questionId is used directly for simplicity.
                content += `<li><strong>${questionId}:</strong> ${response}</li>`;
            }

            content += '</ul>';

            // Set the processed content
            processedDiv.innerHTML = content;
        });
    </script>
</body>
</html>
